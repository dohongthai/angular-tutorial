<table class="tabel">
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Sale</th>
    </tr>
    <tr *ngFor="let trai of traiCay ;let i =index">
        <td>{{i+1}}</td>
        <td>{{trai.ten | uppercase}}</td>
        <td class="right">
            <span [ngClass]="{'so-am':trai.gia<0}">{{trai.gia}}</span>
        </td>
        <td>
            <span>{{trai.sell | onSale}}</span>
        </td>
    </tr>
</table>
